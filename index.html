---
layout: default
---

<div class="blue">
  <div class="blue-content">
    <img class="home-banner" src="images/home_banner.png" alt="Banner">
    <h2 class="blue-head">This isn't as hard as it looks.</h2>
      <p>Stuff goes here</p>
        
  </div>
</div>

<div class="wrapper">
  <div class="home">

    <h1 class="page-heading">Post</h1>

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">TITLE BLAH BLAH</a>
          </h2>
        </li>
      {% endfor %}
    </ul>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

  </div>
</div>
